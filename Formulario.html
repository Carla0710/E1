<!DOCTYPE html>
<html lang="en">
<head>
<title>Formulario de registro</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre"/>
        <br/>
        <br/>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido"/>
        <br/>
        <br/>

        Modalidad de cursada:
        <input type="radio" name="modalidad" id="On-Demand"/>
        <label for="On-Demand">On-Demand</label>
        <input type="radio" name="modalidad" id="En vivo"/>
        <label for="En vivo">En vivo</label>
        <br/>
        <br/>

        <label for="correo">Correo:</label>
        <input type="e-mail" id="correo" placeholder="Ingrese su email"/>
        <br/>
        <br/>

        <label><input type="checkbox" id="checkbox1" value="Informacion"> Deseo recibir información sobre nuevos productos en la plataforma de Nucba.</label>
        <br/>

        <input type="checkbox" id="checkbox2" value="Terminos y condiciones"> <label for="cbox2">Declaro que leí los términos y condiciones y estoy listo para convertirme en Desarrollador Web Full Stack.</label>
        <br/>
        <br/>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
